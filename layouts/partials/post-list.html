{{ $paginator := .Paginate (where .Site.RegularPages "Type" "ne" "basic") }}

    {{ range $paginator.Pages }}

        {{ if eq .Type "post" }}
            {{ partial "article-card.html" . }}
        {{ end }}
        
        {{ if eq .Type "gallery" }}
            {{ partial "gallery-card.html" . }}
        {{ end }}

{{ end }}
