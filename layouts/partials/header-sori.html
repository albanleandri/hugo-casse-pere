<header class="site-header outer" {{if .Site.Params.cover}} style="background-image: url({{.Site.Params.cover | absURL}})" {{end}}>
    <div class="inner">
    

        
        <nav class="site-nav">

            {{ partial "site-nav-left" . }}

            {{ partial "site-nav-right" . }}

        </nav>

    </div>
</header>

{{ if or (.Site.Params.enableGtmDebug) (not .Site.IsServer) }}
    {{ with .Site.Params.googleTagManagerId }}
        {{ partial "gtm-noscript-tag" . }}
    {{ end }}
{{ end }}
