<h1 class="site-title">
    {{ if .Site.Params.logo }}
        <img loading="eager" class="site-logo" src="{{ .Site.Params.logo  | absURL}}" alt="{{ .Site.Params.title }}"/>
    {{else}}
        {{ .Site.Params.title }} 
    {{end}}
</h1>
<h2 class="site-description">{{ .Site.Params.subtitle }} </h2>
